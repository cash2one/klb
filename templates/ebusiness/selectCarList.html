{% extends 'ebusiness/common.html' %}
{% load staticfiles %}
{% load EbusinessTag %}
{% block content %}
    <div class="row ebusiness-mt10">
        <div class="col-md-12">
            <div class="panel panel-default" style="padding: 20px 10px 10px 10px!important;">
                <div class="panel-heading">
                    选择车辆品牌型号
                </div>
                <div class="panel-body">
                    <div class="col-sm-12">
                        <form role="form" class="form-horizontal" action="/ebusiness/selectCerList/" method="post">
                            <ul class="list-group list-group-minimal">
                                {% for c in CarList %}
                                <li class="list-group-item">
                                    <label class="radio-inline">
                                        <input type="radio" name="car" value="{{ c.id|ENcode }}" {% if forloop.first %}checked{% endif %}>
                                        {{ c.value }}
                                    </label>
                                </li>
                                {% endfor %}
                            </ul>
                            <div class="form-group-separator"></div>
                            <div class="form-group">
                                <input type="hidden" name="cityCode" value="{{ cityCode }}">
                                <input type="hidden" name="ownerName" value="{{ ownerName }}">
                                <input type="hidden" name="licenseNo" value="{{ licenseNo }}">
                                <input type="hidden" name="engine" value="{{ engine }}">
                                <input type="hidden" name="vin" value="{{ vin }}">
                                <input type="hidden" name="style" value="{{ style }}">
                                <input type="hidden" name="sn" value="{{ sn }}">
                                <input type="hidden" name="href" value="{{ request.get_full_path }}">
                                <a href="/ebusiness/" class="btn btn-gray btn-single">上一步</a>
                                <button type="submit" class="btn btn-info btn-single pull-right">下一步</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
