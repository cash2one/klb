{% extends "ebusiness/common.html" %}
{% load staticfiles %}
{% block style %}

{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-md-12">

            <!-- Default panel -->
            <div class="panel panel-default">
                <div class="panel-heading">
                    官网支付
                </div>

                <div class="panel-body">
                    <form role="form" class="form-horizontal" action= "{{ request.get_full_path }}" method='post' >
                        <iframe src={{ URL }} width="100%" height="500"></iframe>
                        <div class="form-group">
                            <button type="button" class="btn btn-gray btn-single" onclick="history.go(-1)">返回</button>
                            <button type="submit" class="btn btn-info btn-single pull-right">支付完成</button>
                        </div>
                    </form>

                </div>
            </div>

        </div>
    </div>
{% endblock %}

{% block script %}
    <script>
        $(function () {
            $("#tb3 a").click();

        });
    </script>
{% endblock %}
