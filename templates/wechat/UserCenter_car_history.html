{% load staticfiles %}
{% load wechattag %}
<div class="navbar theme-red">
    <div class="navbar-inner wechat_bjcolor">
        <div class="left"><a href="#" class="link back">返回</a></div>
        <div class="center sliding">卡来宝车险</div>
        <div class="right"></div>
    </div>
</div>
<div data-page="car-history" class="page">
    <div class="page-content theme-red">
        <div class="list-block">
            <ul>
                {% for i in carinfo %}
                <li class="swipeout">
                    <div class="swipeout-content">
                        <a href="/wechat/History/?hisid={{ i.id }}" class="item-link item-content">
                            <div class="item-media">
                                <img src="{% static 'images/32x32.png' %}">
                            </div>
                            <div class="item-inner">
                                <div class="item-title">{{ i.car_id|GetCarLicenseno }}</div>
                                <div class="item-after">{{ i.car_id|GetCarValue }}</div>
                            </div>
                        </a>
                    </div>
                    <div class="swipeout-actions-right">
                        <a href="/wechat/History/" class="action1 bg-orange">查看</a>
                        <a href="#" class="action2">删除</a>
                    </div>
                </li>
                {% endfor %}
