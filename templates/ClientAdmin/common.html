{% load staticfiles %}
{% load ClientAdmintag %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>{{ "首页"|ShowTitle }}</title>
  <meta name="description" content="app, web app, responsive, responsive layout, admin, admin panel, admin dashboard, flat, flat ui, ui kit, AngularJS, ui route, charts, widgets, components" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link rel="stylesheet" href="{% static 'ClientAdmin/assets/animate.css/animate.css' %}" type="text/css" />
  <link rel="stylesheet" href="{% static 'ClientAdmin/assets/font-awesome/css/font-awesome.css' %}" type="text/css" />
  <link rel="stylesheet" href="{% static 'ClientAdmin/jquery/waves/dist/waves.css' %}" type="text/css" />
  <link rel="stylesheet" href="{% static 'ClientAdmin/styles/material-design-icons.css' %}" type="text/css" />

  <link rel="stylesheet" href="{% static 'ClientAdmin/jquery/bootstrap/dist/css/bootstrap.css' %}" type="text/css" />
  <link rel="stylesheet" href="{% static 'ClientAdmin/styles/font.css' %}" type="text/css" />
  <link rel="stylesheet" href="{% static 'ClientAdmin/styles/app.css' %}" type="text/css" />

</head>
<body>
<div class="app">
  <!-- aside -->
  <aside id="aside" class="app-aside modal fade " role="menu">
    <div class="left">
      <div class="box bg-white">
        <div class="navbar md-whiteframe-z1 no-radius blue">
            <!-- brand -->
            <a class="navbar-brand">
              <img src="{%  static 'images/64x64.png'  %}" alt="." style="max-height: 36px;">
              <span class="hidden-folded m-l inline">卡来宝管理系统</span>
            </a>
            <!-- / brand -->
        </div>
        <div class="box-row">
          <div class="box-cell scrollable hover">
            <div class="box-inner">
              <div class="p hidden-folded blue-50" style="background-image:url(images/bg.png); background-size:cover">
                <div class="rounded w-64 bg-white inline pos-rlt">
                  <img src="{%  static 'ebusiness/images/cdq.jpg'  %}" class="img-responsive rounded">
                </div>
                <a class="block m-t-sm" ui-toggle-class="hide, show" target="#nav, #account">
                  <span class="block font-bold">管理员</span>
                  <span class="pull-right auto">
                    <i class="fa inline fa-caret-down"></i>
                    <i class="fa none fa-caret-up"></i>
                  </span>
                  admin@kalaibao.com
                </a>
              </div>
                {# 菜单 #}
              <div id="nav">
                <nav ui-nav>
                  <ul class="nav">
                    <li>
                      <a md-ink-ripple>
                        <span class="pull-right text-muted">
                          <i class="fa fa-caret-down"></i>
                        </span>
                        <i class="icon mdi-editor-format-list-bulleted i-20"></i>
                        <span class="font-normal">用户管理</span>
                      </a>
                      <ul class="nav nav-sub">
                        <li>
                          <a md-ink-ripple href="/ClientAdmin/AddUser/">添加用户</a>
                        </li>
                      </ul>
                    </li>

                  </ul>
                </nav>
              </div>
              <div id="account" class="hide m-v-xs">
                <nav>
                  <ul class="nav">
                    <li>
                      <a md-ink-ripple href="page.profile.html">
                        <i class="icon mdi-action-perm-contact-cal i-20"></i>
                        <span>基本资料</span>
                      </a>
                    </li>
                    <li>
                      <a md-ink-ripple href="page.settings.html">
                        <i class="icon mdi-action-settings i-20"></i>
                        <span>系统设置</span>
                      </a>
                    </li>
                    <li>
                      <a md-ink-ripple href="/ClientAdmin/Logout/">
                        <i class="icon mdi-action-exit-to-app i-20"></i>
                        <span>退出登录</span>
                      </a>
                    </li>
                    <li class="m-v-sm b-b b"></li>

                  </ul>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </aside>
  <!-- / aside -->

  <!-- content -->
  <div id="content" class="app-content" role="main">
    <div class="box">
          <!-- Content Navbar -->
    <div class="navbar md-whiteframe-z1 no-radius blue">
      <!-- Open side - Naviation on mobile -->
      <a md-ink-ripple  data-toggle="modal" data-target="#aside" class="navbar-item pull-left visible-xs visible-sm"><i class="mdi-navigation-menu i-24"></i></a>
      <!-- / -->
      <!-- 标题 -->
      <div class="navbar-item pull-left h4"></div>
      <!-- / -->
      <!-- Common tools -->
      <ul class="nav nav-sm navbar-tool pull-right">
        <li>
          <a md-ink-ripple ui-toggle-class="show" target="#search">
            <i class="mdi-action-search i-24"></i>
          </a>
        </li>
        <li>
          <a>
            <i class="mdi-social-person-outline i-24"></i>
          </a>
        </li>

      </ul>
      <div class="pull-right" ui-view="navbar@"></div>
      <!-- / -->
      <!-- Search form -->
      <div id="search" class="pos-abt w-full h-full blue hide">
        <div class="box">
          <div class="box-col w-56 text-center">
            <!-- hide search form -->
            <a md-ink-ripple class="navbar-item inline"  ui-toggle-class="show" target="#search"><i class="mdi-navigation-arrow-back i-24"></i></a>
          </div>
          <div class="box-col v-m">
            <!-- bind to app.search.content -->
            <input class="form-control input-lg no-bg no-border" placeholder="搜索" ng-model="app.search.content">
          </div>
          <div class="box-col w-56 text-center">
            <a md-ink-ripple class="navbar-item inline"><i class="mdi-av-mic i-24"></i></a>
          </div>
        </div>
      </div>
      <!-- / -->
    </div>
    <!-- Content -->

      <div class="box-row">
        <div class="box-cell">
          <div class="box-inner padding">
              {% block Content %}

              {% endblock %}
          </div>
        </div>
      </div>
    </div>
  </div>


</div>

<script src="{% static 'ClientAdmin/jquery/jquery/dist/jquery.js' %}"></script>
<script src="{% static 'ClientAdmin/jquery/bootstrap/dist/js/bootstrap.js' %}"></script>
<script src="{% static 'ClientAdmin/jquery/waves/dist/waves.js' %}"></script>
<script src="{% static 'javascripts/layer/layer.js' %}"></script>
<script src="{% static 'ClientAdmin/scripts/ui-load.js' %}"></script>
<script src="{% static 'ClientAdmin/scripts/ui-jp.config.js' %}"></script>
<script src="{% static 'ClientAdmin/scripts/ui-jp.js' %}"></script>
<script src="{% static 'ClientAdmin/scripts/ui-nav.js' %}"></script>
<script src="{% static 'ClientAdmin/scripts/ui-toggle.js' %}"></script>
<script src="{% static 'ClientAdmin/scripts/ui-form.js' %}"></script>
<script src="{% static 'ClientAdmin/scripts/ui-waves.js' %}"></script>
<script src="{% static 'ClientAdmin/scripts/ui-client.js' %}"></script>
{% block jacascript  %}

{% endblock %}
</body>
</html>
