{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta charset="utf-8"/>
    <title>卡来宝管理系统</title>

    <meta name="description" content="User login page"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>

    <!-- bootstrap & fontawesome -->
    <link rel="stylesheet" href="{% static 'webadmin/assets/css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'webadmin/assets/css/font-awesome.min.css' %}"/>

    <!-- text fonts -->
    <link rel="stylesheet" href="{% static 'webadmin/assets/css/ace-fonts.css' %}"/>

    <!-- ace styles -->
    <link rel="stylesheet" href="{% static 'webadmin/assets/css/ace.min.css' %}"/>

    <!--[if lte IE 9]>
			<link rel="stylesheet" href="{% static 'webadmin/assets/css/ace-part2.min.css' %}" />
		<![endif]-->
    <link rel="stylesheet" href="{% static 'webadmin/assets/css/ace-rtl.min.css' %}"/>

    <!--[if lte IE 9]>
		  <link rel="stylesheet" href="{% static 'webadmin/assets/css/ace-ie.min.css' %}" />
		<![endif]-->
    <link rel="stylesheet" href="{% static 'webadmin/assets/css/ace.onpage-help.css' %}"/>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <!--[if lt IE 9]>
		<script src="{% static 'webadmin/assets/js/html5shiv.js' %}"></script>
		<script src="{% static 'webadmin/assets/js/respond.min.js' %}"></script>
		<![endif]-->
</head>

<body class="login-layout">
<div class="main-container">
    <div class="main-content">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <div class="login-container">


                    <div class="position-relative">
                        <div id="login-box" class="login-box visible widget-box no-border">
                            <div class="widget-body">
                                <div class="widget-main">
                                    <h4 class="header blue lighter bigger">
                                        北京卡来宝信息科技有限公司
                                    </h4>
                                    <div class="space-6"></div>
                                    {% if error %}
                                        <div class="alert alert-block alert-success">
                                            <button type="button" class="close" data-dismiss="alert">
                                                <i class="ace-icon fa fa-times"></i>
                                            </button>

                                            <i class="ace-icon fa fa-check green"></i>


                                            <strong class="green">
                                                {{ error }}
                                            </strong>
                                        </div>
                                    {% endif %}

                                    <form action="/webadmin/Login/" method="post">
                                        <fieldset>
                                            <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" name="username" id="username"
                                                                   class="form-control" placeholder="用户名"/>
															<i class="ace-icon fa fa-user"></i>
														</span>
                                            </label>

                                            <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" name="password" id="password"
                                                                   class="form-control" placeholder="密码"/>
															<i class="ace-icon fa fa-lock"></i>
														</span>
                                            </label>

                                            <div class="space"></div>

                                            <div class="clearfix">
                                                <button type="submit" class="width-35 pull-right btn btn-sm btn-primary"
                                                        id="LoginBtn">
                                                    <i class="ace-icon fa fa-key"></i>
                                                    <span class="bigger-110">登录</span>
                                                </button>
                                            </div>

                                            <div class="space-4"></div>
                                        </fieldset>
                                    </form>
                                </div>
                                <!-- /.widget-main -->


                            </div>
                            <!-- /.widget-body -->
                        </div>
                        <!-- /.login-box -->

                    </div>


                </div>
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.main-content -->
</div>
<!-- /.main-container -->

<!-- basic scripts -->

<!--[if !IE]> -->

    window.jQuery || document.write("<script src='{% static 'webadmin/assets/js/jquery.min.js' %}'>" + "<" + "/script>");
</script>

</script>

    jQuery(function ($) {
        $("#LoginBtn").click(function () {
            {#                    python.ChangWindowSize();#}
        });

    });
</script>
</body>
</html>
